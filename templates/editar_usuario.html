<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background-color: #F4F4F9;">

<div class="container mt-5">
    <h1 class="mt-5" style="color: #1C407D;">Editar Usuário</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nome" style="color: #1C407D;">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{ usuario.nome }}" required>
        </div>
        <div class="form-group">
            <label for="email" style="color: #1C407D;">Email</label>
            <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
        </div>
        <div class="form-group">
            <label for="telefone" style="color: #1C407D;">Telefone</label>
            <input type="text" class="form-control" name="telefone" value="{{ usuario.telefone }}" required>
        </div>
        <div class="form-group">
            <label for="evento_id" style="color: #1C407D;">Evento Associado</label>
            <select class="form-control" name="evento_id">
                <option value="">-- Nenhum --</option>
                {% for evento in eventos %}
                    <option value="{{ evento.id }}" {% if usuario.evento_id == evento.id %}selected{% endif %}>
                        {{ evento.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success" style="background-color: #1C407D; color: white;">Salvar Alterações</button>
        <a href="{{ url_for('usuarios_cadastrados') }}" class="btn btn-secondary" style="background-color: #6C757D; color: white;">Cancelar</a>
    </form>
</div>

</body>
</html>
