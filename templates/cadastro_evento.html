<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Evento</h2>

        <!-- Exibindo mensagens de flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="alert alert-info">
            {% for category, message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('cadastro_evento') }}">
            <div class="form-group">
                <label for="nome">Nome do Evento:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição do Evento:</label>
                <input type="text" class="form-control" id="descricao" name="descricao" required>
            </div>

            <div class="form-group">
                <label for="data_evento">Data e Hora do Evento:</label>
                <input type="date" class="form-control" id="data_evento" name="data_evento" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
        </form>
    </div>

    <!-- Scripts necessários para o Bootstrap funcionar corretamente -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
