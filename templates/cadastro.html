<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #F4F4F9;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4" style="color: #1C407D;">Cadastro de Acesso</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" style="background-color: #F5D010; color: #1C407D;">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('cadastro') }}">
                <div class="mb-3">
                    <label for="nome" class="form-label" style="color: #1C407D;">Nome</label>
                    <input type="text" name="nome" class="form-control" required style="border-color: #1C407D;">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label" style="color: #1C407D;">E-mail</label>
                    <input type="email" name="email" class="form-control" required style="border-color: #1C407D;">
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label" style="color: #1C407D;">Senha</label>
                    <input type="password" name="senha" class="form-control" required style="border-color: #1C407D;">
                </div>

                <button type="submit" class="btn" style="background-color: #F5D010; color: #1C407D; width: 100%;">Cadastrar</button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" style="color: #1C407D;">Já tem conta? Faça login</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
