<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Cadastro de Eventos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #333333;
            color: #ffffff;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
            background-color: #444444;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-logo {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #555555;
            color: #ffffff;
            border: 1px solid #777777;
        }

        .form-control:focus {
            background-color: #666666;
            border-color: #888888;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #1C407D;
            border-color: #1C407D;
        }

        .btn-primary:hover {
            background-color: #163B66;
            border-color: #163B66;
        }

        .page-title {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .cadastro-link a {
            color: #cccccc;
        }

        .cadastro-link a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="page-title">Sistema de Cadastro de Eventos</h1>

        <div class="login-container">
            <img src="https://pucangels.org/wp-content/uploads/2024/01/Logo-Fundo-Escuro-e1745421646775.png" alt="Logo" class="login-logo">

            <h3 class="text-center">Login</h3>

            <form method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>

            <div class="text-center mt-3 cadastro-link">
                <a href="{{ url_for('cadastro') }}">Ainda n√£o tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </div>

</body>
</html>
